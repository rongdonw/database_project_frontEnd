    <script>
        jQuery(document).ready(function() {
        jQuery('#tabs > div').hide(); // hide all child divs
        jQuery('#tabs div:first').show(); // show first child dive
        jQuery('#tabsnav li:first').addClass('active');

        populateCAs();

        jQuery('.menu-internal').click(function(){
            jQuery('#tabsnav li').removeClass('active');
            var currentTab = jQuery(this).attr('href');
            jQuery('#tabsnav li a[href="'+currentTab+'"]').parent().addClass('active');
            jQuery('#tabs > div').hide();
            jQuery(currentTab).show();
            return false;
            });
        });
        
          $("#add-residence-button").click(function() {
            var hall = $("input#hall_name").val();
            var address = $("input#address").val();
            var num_residents = $("input#num_residents").val();
            var num_lounges = $("input#num_lounges").val();
            var ca_sid = $("#CA_sid_dropdown").val();
            
            if (hall === "" || address === "" || num_residents === "" || num_lounges === "" || ca_sid == ""){
              $('#error-msg').show();
              return false;
            }


            var dataString = 'type=Residence_Hall' + '&hall_name=' + hall + '&address=' + address + '&num_residents=' + num_residents + '&num_lounges=' + num_lounges + '&CA_sid_dropdown=' + ca_sid;
            alert (dataString);
            
            $.ajax({
              type: "POST",
              url: "add.php",
              data: dataString,
              success: function() {
                $('#addResidenceDiv').html("<div id='message'></div>");
                $('#message').html("<h2>Residence Hall Added!</h2>")
                .append("<p><a href='residence_hall.html'>Add another</a></p>");
               // .hide()
               // .fadeIn(1500, function() {
               //   $('#message').append("Test");
               // });
              }
            });
            return false;


          });




    </script>
