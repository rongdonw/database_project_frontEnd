<div class='container'>
     <h1>Add Expense Form</h1>
    
    <form class="form-horizontal" >
        <div class="control-group">
        <label class="control-label" for="name_input">Name</label>
            <div class="controls">
                <input type="text" id="name_input" placeholder="Name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="location_input">Location</label>
            <div class="controls">
                <input type="text" id="location_input" placeholder="Location">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="amount_input">Amount</label>            
            <div class="controls">
                <span class="add-on">$</span>
                <input class="span2" type="number" id="amount_input" placeholder="Amount">
            </div>
        </div>     
        <div class="control-group">
            <div class="controls">
                <button type="button" class="btn" onclick="addRequest()">Add</button>
            </div>
        </div>
    </form>
    <br>
