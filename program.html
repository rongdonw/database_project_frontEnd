    <script>
        jQuery(document).ready(function() {
        jQuery('#tabs > div').hide(); // hide all child divs
        jQuery('#tabs div:first').show(); // show first child dive
        jQuery('#tabsnav li:first').addClass('active');
        populateStaff();

        jQuery('.menu-internal').click(function(){
            jQuery('#tabsnav li').removeClass('active');
            var currentTab = jQuery(this).attr('href');
            jQuery('#tabsnav li a[href="'+currentTab+'"]').parent().addClass('active');
            jQuery('#tabs > div').hide();
            jQuery(currentTab).show();
            return false;
            });
        });
            

        $(".add-organizer-button").click(function() {
            $("#organizers").append("<div class='controls'><select class='form-control sid_dropdown'></select></div>");
            populateStaff();
          });

        $("#add-program-button").click(function() {
            var event_name = $("input#event_name").val();
            var location = $("input#location").val();
            var date = $("input#date").val();
            var time = $("input#time").val();
            var funds_requested = $("input#funds_requested").val();

            var sid = "";
            $(".sid_dropdown").each(function( index ) {
                sid = sid + "," + $(this).val();
            });

            if (event_name === "" || location === "" || date === "" || time === "" || funds_requested === ""|| sid === ""){
              $('#error-msg').show();
              return false;
            }

            var dataString = 'type=Program' + '&event_name=' + event_name + '&location=' + location + '&date=' + date + '&time=' + time + '&funds_requested=' + funds_requested + '&funds_requested=' + funds_requested + '&sid=' + sid;

            alert(dataString);
            
            $.ajax({
              type: "POST",
              url: "add.php",
              data: dataString,
              success: function() {
                $('#addProgramDiv').html("<div id='message'></div>");
                $('#message').html("<h2>Program Added!</h2>")
                .append("<p><a href='program.html'>Add another</a></p>");
               // .hide()
               // .fadeIn(1500, function() {
               //   $('#message').append("Test");
               // });
              }
            });
            return false;
          });

          $("#search-program-button").click(function() {
            var event_name = $("input#search_event_name").val();
            var event_startDate = $("input#search_event_startDate").val();
            var event_endDate = $("input#search_event_endDate").val();
            var sid_dropdown = $("#search_sid_dropdown").val();

            var dataString = 'type=Program';

            if (event_name != "") {
                dataString = dataString + "&event_name=" + event_name;
            }
            if (event_startDate !=  "") {
                dataString = dataString + "&event_startDate=" + event_startDate;
            }
            if (event_endDate !=  "") {
                dataString = dataString + "&event_endDate=" + event_endDate;
            }
            if (sid_dropdown !=  "") {
                dataString = dataString + "&sid_dropdown=" + sid_dropdown;
            }

            alert (dataString);
            
            $.ajax({
              type: "GET",
              url: "search.php",
              data: dataString,
              success: function(text) {
                $('#results-rows').html(text);
              }
            });
            return false;
          });

          $("#view-all-budget-button").click(function() {
            var dataString = 'type=Program&all=true';
            
            $.ajax({
              type: "GET",
              url: "search.php",
              data: dataString,
              success: function(text) {
                $('#results-rows').html(text);
              }
            });
            return false;
          });


    </script>
