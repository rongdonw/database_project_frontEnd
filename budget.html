    <div class='container' id='addBudgetDiv'>
     <h1>Add Budget</h1>
    <br>
    <form class="form-horizontal" >
        <div class="control-group">
            <div class="controls" id="error-msg" style="display:none;font-color:'red';">
                Please fill in all fields.
            </div>
        </div>
        <div class="control-group">
        <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input type="text" id="name" placeholder="Budget Name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="starting_amount">Start Amount</label>            
            <div class="controls">
                <span class="add-on">$</span>
                <input class="span2" type="number" id="starting_amount" placeholder="Start Amount">
            </div>
        </div>     
        <div class="control-group">
            <label class="control-label" for="sid_dropdown">Staff</label>    
            <div class="controls">
            <select class="form-control" id="sid_dropdown">
            </select>
            </div>
        </div>  
        
        <div class="control-group">
            <div class="controls">
                <button type="button" class="btn" id="add-budget-button">Add</button>
            </div>
        </div>
    </form>
    </div>  
    
    <div class='container' id='searchBudgetDiv'>
        <h1>Search Budget</h1>
        <br>
        <form class="form-horizontal" >
        <div class="control-group">
        <label class="control-label" for="search_budget_name">Name</label>
            <div class="controls">
                <input type="text" id="search_budget_name" placeholder="Budget Name">
            </div>
        </div>
            
        <div class="control-group">
            <label class="control-label" for="search_sid_dropdown">Staff</label>    
            <div class="controls">
            <select class="form-control" id="search_sid_dropdown">
            </select>
            </div>
        </div>  
        
        <div class="control-group">
            <div class="controls">
                <button type="button" class="btn" id="search-budget-button">Search</button>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <button type="button" class="btn" id="view-all-budget-button">View All</button>
            </div>
        </div>    
        </form>  

        <div id="results">

    <script>
        jQuery(document).ready(function() {
        jQuery('#tabs > div').hide(); // hide all child divs
        jQuery('#tabs div:first').show(); // show first child dive
        jQuery('#tabsnav li:first').addClass('active');

        populateStaff();

        jQuery('.menu-internal').click(function(){
            jQuery('#tabsnav li').removeClass('active');
            var currentTab = jQuery(this).attr('href');
            jQuery('#tabsnav li a[href="'+currentTab+'"]').parent().addClass('active');
            jQuery('#tabs > div').hide();
            jQuery(currentTab).show();
            populateStaff();
            return false;
            });
        });

        $("#add-budget-button").click(function() {
            var name = $("input#name").val();
            var starting_amount = $("input#starting_amount").val();
            var sid_dropdown = $("#sid_dropdown").val();
            
            if (name === "" || starting_amount === "" || sid_dropdown === ""){
              $('#error-msg').show();
              return false;
            }

            var dataString = 'type=Budget' + '&name=' + name + '&starting_amount=' + starting_amount + '&sid_dropdown=' + sid_dropdown;
            //alert(dataString);
            
            $.ajax({
              type: "POST",
              url: "add.php",
              data: dataString,
              success: function() {
                $('#addBudgetDiv').html("<div id='message'></div>");
                $('#message').html("<h2>Budget Added!</h2>")
                .append("<p><a href='budget.html'>Add another</a></p>");
               // .hide()
               // .fadeIn(1500, function() {
               //   $('#message').append("Test");
               // });
              }
            });
            return false;
          });
          
          $("#search-budget-button").click(function() {
            var name = $("input#name").val();
            var sid = $("#search_sid_dropdown").val();

            var dataString = 'type=Budget';

            if (name != "") {
                dataString = dataString + "&name=" + name;
            }
            if (sid !=  "") {
                dataString = dataString + "&sid=" + sid;
            }


            //alert (dataString);
            
            $.ajax({
              type: "GET",
              url: "search.php",
              data: dataString,
              success: function(text) {
                $('#results-rows').html(text);
              }
            });
            return false;
          });

          $("#view-all-budget-button").click(function() {
            var dataString = 'type=Budget&all=true';
            
            $.ajax({
              type: "GET",
              url: "search.php",
              data: dataString,
              success: function(text) {
                $('#results-rows').html(text);
              }
            });
            return false;
          });


    </script>
